<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    #choice { display: none; }
    button { margin: 10px; padding: 15px 25px; font-size: 18px; border-radius: 8px; }
  </style>
</head>
<body>
  <h2 id="status">Redirecting to Chrome...</h2>

  <div id="choice">
    <p>If you are not redirected, please choose manually:</p>
    <button onclick="openInChrome()">Open in Chrome</button>
    <button onclick="openNormal()">Open Normally</button>
  </div>

  <script>
    // Get ?target= from query string
    const params = new URLSearchParams(window.location.search);
    const targetUrl = params.get("target") || "https://muisloh.github.io/superdining/";

    function openInChrome() {
      window.location.href = "googlechrome://" + targetUrl.replace(/^https?:\/\//, "");
    }
    function openNormal() {
      window.location.href = targetUrl;
    }

    // Always try Chrome first
    window.location.href = "googlechrome://" + targetUrl.replace(/^https?:\/\//, "");

    // If Chrome not available, fallback after 1s
    setTimeout(() => {
      window.location.href = targetUrl;
    }, 1000);

    // Safety net: show manual choice if still stuck after 3s
    setTimeout(() => {
      document.getElementById("status").textContent = "Please choose manually:";
      document.getElementById("choice").style.display = "block";
    }, 3000);
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 40px; }
    #choice { display: none; }
    button { margin: 10px; padding: 15px 25px; font-size: 18px; border-radius: 8px; }
  </style>
</head>
<body>
  <h2 id="status">Redirecting...</h2>

  <div id="choice">
    <p>If you are not redirected, please choose manually:</p>
    <button onclick="openInChrome()">Open in Chrome</button>
    <button onclick="openInFirefox()">Open in Firefox</button>
    <button onclick="openInSafari()">Open in Safari</button>
  </div>

  <script>
    // Get ?target= from query string
    const params = new URLSearchParams(window.location.search);
    const targetUrl = params.get("target") || "https://muisloh.github.io/superdining/";

    function openInChrome() {
      window.location.href = "googlechrome://" + targetUrl.replace(/^https?:\/\//, "");
    }
    function openInFirefox() {
      window.location.href = "firefox://" + targetUrl;
    }
    function openInSafari() {
      window.location.href = targetUrl;
    }

    // Detect browser
    const ua = navigator.userAgent.toLowerCase();

    function tryRedirect(schemeUrl, fallbackUrl) {
      // Try opening scheme
      window.location.href = schemeUrl;

      // Fallback after 1s if it didn’t open
      setTimeout(() => {
        window.location.href = fallbackUrl;
      }, 1000);
    }

    if (ua.includes("chrome") && !ua.includes("edg") && !ua.includes("opr")) {
      tryRedirect("googlechrome://" + targetUrl.replace(/^https?:\/\//, ""), targetUrl);
    } else if (ua.includes("firefox")) {
      tryRedirect("firefox://" + targetUrl, targetUrl);
    } else if (ua.includes("safari") && !ua.includes("chrome")) {
      openInSafari();
    } else {
      // Unknown → just open normally
      window.location.href = targetUrl;
    }

    // Safety: show manual buttons if still stuck after 3s
    setTimeout(() => {
      document.getElementById("status").textContent = "Please choose your browser:";
      document.getElementById("choice").style.display = "block";
    }, 3000);
  </script>
</body>
</html>

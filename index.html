<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperDining Clock In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background: #f5f5f5;
    }
    #message {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #333;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      display: none;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h2>SuperDining Clock In</h2>
  <div id="message">Loading...</div>
  <iframe id="jotformFrame"></iframe>

  <script>
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const managerName = getQueryParam("manager");
    const outletName = getQueryParam("outlet");

    const savedManager = localStorage.getItem("managerName");

    const messageDiv = document.getElementById("message");
    const iframe = document.getElementById("jotformFrame");

    if (managerName) {
      // Save manager name
      localStorage.setItem("managerName", managerName);
      messageDiv.textContent = 
        `Manager name saved: ${managerName}. Please use this browser for future clock-in by tapping outlet NFC.`;
      history.replaceState({}, document.title, window.location.pathname); // Clean URL
    } else if (outletName) {
      if (savedManager) {
        // Show JotForm with name + outlet prefilled
        iframe.style.display = "block";
        iframe.src = "https://form.jotform.com/251891698588077"
                   + "?name=" + encodeURIComponent(savedManager)
                   + "&outlet=" + encodeURIComponent(outletName);
        messageDiv.textContent = "";
      } else {
        messageDiv.textContent = "Please save your name first before using the outlet NFC tag for clock-in.";
        history.replaceState({}, document.title, window.location.pathname); // Clean URL
      }
    } else {
      messageDiv.textContent = "Please scan your Manager QR first to save your name before using the outlet NFC tag for clock-in.";
    }
  </script>
</body>
</html>

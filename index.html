<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Clock-In Redirect</title>
  <style>
    body {font-family: sans-serif; text-align: center; padding: 2rem; background: #f9f9f9;}
    h2 {margin-bottom: 1rem;}
    button {
      padding: 0.7rem 1.2rem; font-size: 1rem; border-radius: 8px;
      border: none; background: #0073e6; color: #fff; cursor: pointer;
      margin-top: 1rem; display: none;
    }
    button:hover {background: #005bb5;}
  </style>
</head>
<body>
  <h2 id="status">üîÑ Loading...</h2>
  <p id="message"></p>
  <button id="manualBtn">Open Link Manually</button>

  <script>
    (function init() {
      const query = new URLSearchParams(window.location.search);
      let manager = query.get("manager");

      // If manager in URL, store it
      if (manager) {
        manager = decodeURIComponent(manager).trim().replace(/\s+/g, "_");
        localStorage.setItem("managerName", manager);
      } else {
        // Else try from storage
        manager = localStorage.getItem("managerName");
      }

      if (manager) {
        document.getElementById("status").textContent = "‚úÖ Manager Verified";
        document.getElementById("message").textContent = `Hi ${manager}, redirecting...`;

        const finalLink = `https://muisloh.github.io/superdining/?manager=${encodeURIComponent(manager)}`;
        const intentLink = `intent://${finalLink.replace(/^https?:\/\//, '')}#Intent;scheme=https;end`;
        const isIOS = /iphone|ipad|ipod/i.test(navigator.userAgent);

        // Clean URL (remove ?manager=...)
        if (window.history.replaceState) {
          const cleanUrl = window.location.origin + window.location.pathname;
          window.history.replaceState({}, document.title, cleanUrl);
        }

        // Redirect
        setTimeout(() => {
          try {
            if (isIOS) {
              window.location.href = finalLink;
            } else {
              window.location.href = intentLink;
            }
          } catch {
            showManual(finalLink);
          }
        }, 1500);

        function showManual(url) {
          const btn = document.getElementById("manualBtn");
          btn.style.display = "inline-block";
          btn.onclick = () => window.location.href = url;
          document.getElementById("message").textContent =
            "‚ö†Ô∏è Auto redirect failed. Tap below to open:";
        }

      } else {
        document.getElementById("status").textContent = "‚ÑπÔ∏è Invalid Access";
        document.getElementById("message").textContent = "Please access through JotForm.";
      }
    })();
  </script>
</body>
</html>

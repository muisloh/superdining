<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SuperDining Clock-In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      text-align: center;
      padding: 40px;
    }
    #message {
      margin: 20px 0;
      font-size: 1.2em;
      color: #333;
    }
    iframe {
      width: 100%;
      height: 700px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>SuperDining Manager Clock-In</h1>
  <div id="message">Please scan your Manager QR code to begin.</div>
  
  <!-- iframe for JotForm -->
  <iframe 
    id="jotformFrame" 
    src="" 
    style="display:none;"
    allow="geolocation; clipboard-read; clipboard-write; camera; microphone">
  </iframe>

  <script>
    // JotForm base URL
    const jotformBase = "https://form.jotform.com/251891698588077";
    const urlParams = new URLSearchParams(window.location.search);

    // Check if manager name is already saved
    let savedName = localStorage.getItem("managerName");

    if (urlParams.has("manager")) {
      // Save manager name from QR
      savedName = urlParams.get("manager");
      localStorage.setItem("managerName", savedName);
      document.getElementById("message").innerText = 
        `Manager name saved: ${savedName}. Please use this browser for future clock-in by tapping your outlet NFC tag.`;
    } 

    if (urlParams.has("outlet")) {
      if (!savedName) {
        // No manager saved yet
        document.getElementById("message").innerText = 
          "Please save your name first before using the outlet NFC tag for clock-in.";
      } else {
        // Manager saved, proceed with outlet
        const outlet = urlParams.get("outlet");
        document.getElementById("message").innerText = 
          `Clock-in form loading for outlet: ${outlet}`;
        
        // Build prefill link
        const jotformURL = `${jotformBase}?name=${encodeURIComponent(savedName)}&outlet=${encodeURIComponent(outlet)}`;
        const iframe = document.getElementById("jotformFrame");
        iframe.src = jotformURL;
        iframe.style.display = "block";
      }
    }
  </script>
</body>
</html>

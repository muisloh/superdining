<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Clock-In Redirect</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .hidden { display: none; }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2 id="status">🔄 Loading...</h2>
  <p id="message"></p>
  <div id="action" class="hidden"></div>

  <script>
    const query = new URLSearchParams(window.location.search);
    const manager = query.get("manager");
    const outlet = query.get("outlet");

    const jotformBase = "https://form.jotform.com/251891698588077";

    const statusEl = document.getElementById("status");
    const messageEl = document.getElementById("message");
    const actionEl = document.getElementById("action");

    function storeManager(name) {
      localStorage.setItem("superdining_manager", name);
    }

    function getStoredManager() {
      return localStorage.getItem("superdining_manager");
    }

    function redirectToForm(name, outlet) {
      const jotformUrl = `${jotformBase}?name=${encodeURIComponent(name)}&outlet=${encodeURIComponent(outlet)}`;
      window.location.href = jotformUrl;
    }

    function showStatus(title, message) {
      statusEl.textContent = title;
      messageEl.textContent = message || "";
    }

    function showProceedButton(onClick) {
      actionEl.innerHTML = `<button>✅ Proceed with this browser</button>`;
      actionEl.classList.remove("hidden");
      actionEl.querySelector("button").onclick = onClick;
    }

    function getBrowserName() {
      const ua = navigator.userAgent.toLowerCase();
      if (ua.includes("android")) {
        if (!ua.includes("chrome")) return "not-chrome";
      }
      if (ua.includes("iphone") || ua.includes("ipad")) {
        if (!ua.includes("safari") || ua.includes("crios") || ua.includes("fxios")) return "not-safari";
      }
      return "ok";
    }

    function ensureCorrectBrowser() {
      const browserCheck = getBrowserName();
      if (browserCheck === "not-chrome") {
        showStatus("🔒 Open in Chrome", "Please open this link using Google Chrome.");
        return false;
      }
      if (browserCheck === "not-safari") {
        showStatus("🔒 Open in Safari", "Please open this link using Safari browser.");
        return false;
      }
      return true;
    }

    function proceedFlow() {
      if (manager) {
        storeManager(manager);
        showStatus("✅ Manager Verified", `Hi ${manager}, now tap the outlet NFC tag to proceed.`);
      } else if (outlet) {
        const storedManager = getStoredManager();
        if (storedManager) {
          showStatus("✅ Redirecting...", `Manager: ${storedManager}, Outlet: ${outlet}`);
          redirectToForm(storedManager, outlet);
        } else {
          showStatus("❌ Access Denied", "Please tap your manager NFC tag first.");
        }
      } else {
        showStatus("ℹ️ Invalid Access", "Please use the NFC tags to access this form.");
      }
      window.history.pushState({}, document.title, '/superdining/');
    }

    (function init() {
      if (!ensureCorrectBrowser()) return;
      // ask for confirmation first
      showStatus("ℹ️ Confirm Browser", "You are using a supported browser. Do you want to proceed?");
      showProceedButton(proceedFlow);
    })();

    // 🔒 Basic copy prevention
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && (e.key === 'c' || e.key === 'u')) {
        e.preventDefault();
      }
    });
    let longPressTimer;
    document.addEventListener('touchstart', () => {
      longPressTimer = setTimeout(() => {
        alert("Action blocked.");
      }, 600);
    });
    document.addEventListener('touchend', () => clearTimeout(longPressTimer));
  </script>
</body>
</html>

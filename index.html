<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Clock-In Redirect</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h2 id="status">ðŸ”„ Loading...</h2>
  <p id="message"></p>

  <script>
    const query = new URLSearchParams(window.location.search);
    const manager = query.get("manager");
    const outlet = query.get("outlet");

    const jotformBase = "https://form.jotform.com/251891698588077";

    const statusEl = document.getElementById("status");
    const messageEl = document.getElementById("message");

    function storeManager(name) {
      localStorage.setItem("superdining_manager", name);
    }

    function getStoredManager() {
      return localStorage.getItem("superdining_manager");
    }

    function redirectToForm(name, outlet) {
      const jotformUrl = `${jotformBase}?name=${encodeURIComponent(name)}&outlet=${encodeURIComponent(outlet)}`;
      window.location.href = jotformUrl;
    }

    function showStatus(title, message) {
      statusEl.textContent = title;
      messageEl.textContent = message || "";
    }

    (function init() {
      if (manager) {
        // First NFC tap â€” store manager
        storeManager(manager);
        showStatus("âœ… Manager Verified", `Hi ${manager}, now tap the outlet NFC tag to proceed.`);
      } else if (outlet) {
        // Second NFC tap â€” retrieve manager and redirect
        const storedManager = getStoredManager();
        if (storedManager) {
          showStatus("âœ… Redirecting...", `Manager: ${storedManager}, Outlet: ${outlet}`);
          redirectToForm(storedManager, outlet);
        } else {
          showStatus("âŒ Access Denied", "Please tap your manager NFC tag first.");
        }
      } else {
        showStatus("â„¹ï¸ Invalid Access", "Please use the NFC tags to access this form.");
      }

      // ðŸ”’ Hide full query string from address bar after storing data
      window.history.pushState({}, document.title, '/superdining/');
    })();

    // ðŸ”’ Basic copy prevention below
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && (e.key === 'c' || e.key === 'u')) {
        e.preventDefault();
      }
    });
    let longPressTimer;
    document.addEventListener('touchstart', () => {
      longPressTimer = setTimeout(() => {
        alert("Action blocked.");
      }, 600);
    });
    document.addEventListener('touchend', () => clearTimeout(longPressTimer));
  </script>
</body>
</html>

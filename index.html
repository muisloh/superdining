<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>SuperDining Manager Access</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .hidden { display: none; }
    button {
      display: block;
      margin: 10px auto;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .reset { background: #dc3545; }
    .reset:hover { background: #a71d2a; }
  </style>
</head>
<body>
  <h2>SuperDining Manager Verification</h2>
  <div id="browser-choice" class="hidden"></div>

  <script>
    const query = new URLSearchParams(window.location.search);
    const manager = query.get("manager");

    const browserChoiceEl = document.getElementById("browser-choice");

    const browsers = {
      chrome: { name: "Chrome", scheme: "googlechrome://" },
      edge:   { name: "Edge",   scheme: "microsoft-edge:" },
      firefox:{ name: "Firefox",scheme: "firefox://open-url?url=" },
      current:{ name: "Current Browser", scheme: null }
    };

    function testBrowserScheme(scheme) {
      return new Promise(resolve => {
        if (!scheme) return resolve(true); // allow "current"
        let timeout = setTimeout(() => resolve(false), 800);

        let iframe = document.createElement("iframe");
        iframe.style.display = "none";
        iframe.src = scheme + "example.com";
        document.body.appendChild(iframe);

        window.addEventListener("blur", () => {
          clearTimeout(timeout);
          resolve(true); // user switched to browser
        }, { once: true });
      });
    }

    async function detectBrowsers() {
      let available = [];
      for (let key in browsers) {
        if (await testBrowserScheme(browsers[key].scheme)) {
          available.push(key);
        }
      }
      return available;
    }

    function renderChoice(available) {
      browserChoiceEl.innerHTML = `<p>ðŸ‘‰ Please choose your browser:</p>`;
      available.forEach(key => {
        const btn = document.createElement("button");
        btn.innerText = browsers[key].name;
        btn.onclick = () => {
          localStorage.setItem("preferred_browser", key);
          reopenInBrowser(key);
        };
        browserChoiceEl.appendChild(btn);
      });

      // reset option
      const resetBtn = document.createElement("button");
      resetBtn.innerText = "Reset Browser Choice";
      resetBtn.className = "reset";
      resetBtn.onclick = () => {
        localStorage.removeItem("preferred_browser");
        location.reload();
      };
      browserChoiceEl.appendChild(resetBtn);

      browserChoiceEl.classList.remove("hidden");
    }

    function reopenInBrowser(choice) {
      const currentUrl = window.location.href;
      const b = browsers[choice];
      if (choice === "chrome") {
        window.location = b.scheme + currentUrl.replace(/^https?:\/\//, "");
      } else if (choice === "edge") {
        window.location = b.scheme + currentUrl;
      } else if (choice === "firefox") {
        window.location = b.scheme + currentUrl;
      } else {
        window.location = currentUrl;
      }
    }

    (async function init() {
      const savedChoice = localStorage.getItem("preferred_browser");

      if (manager && !savedChoice) {
        const available = await detectBrowsers();
        renderChoice(available);
      } else {
        // continue with NFC/Jotform flow
        console.log("Browser already chosen:", savedChoice);
      }
    })();
  </script>
</body>
</html>

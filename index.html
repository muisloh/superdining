<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Clock-In Redirect</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    #browser-choice button {
      display: block;
      margin: 0.5rem auto;
      padding: 0.8rem 1.2rem;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    #browser-choice { margin-top: 1rem; }
  </style>
</head>
<body>
  <h2 id="status">ðŸ”„ Loading...</h2>
  <p id="message"></p>
  <div id="browser-choice" class="hidden"></div>

  <script>
    const query = new URLSearchParams(window.location.search);
    const manager = query.get("manager");
    const outlet = query.get("outlet");

    const jotformBase = "https://form.jotform.com/251891698588077";

    const statusEl = document.getElementById("status");
    const messageEl = document.getElementById("message");
    const browserChoiceEl = document.getElementById("browser-choice");

    function storeManager(name) {
      localStorage.setItem("superdining_manager", name);
    }

    function getStoredManager() {
      return localStorage.getItem("superdining_manager");
    }

    function redirectToForm(name, outlet) {
      const jotformUrl = `${jotformBase}?name=${encodeURIComponent(name)}&outlet=${encodeURIComponent(outlet)}`;
      window.location.href = jotformUrl;
    }

    function showStatus(title, message) {
      statusEl.textContent = title;
      messageEl.textContent = message || "";
    }

    function offerBrowserChoice(targetUrl) {
      browserChoiceEl.innerHTML = `
        <p>Choose a browser to continue:</p>
        <button onclick="window.location='googlechrome://${targetUrl.replace(/^https?:\/\//,'')}'">Open in Chrome</button>
        <button onclick="window.location='microsoft-edge:${targetUrl}'">Open in Edge</button>
        <button onclick="window.location='firefox://open-url?url=${targetUrl}'">Open in Firefox</button>
        <button onclick="window.location='${targetUrl}'">Continue with Current Browser</button>
      `;
      browserChoiceEl.classList.remove("hidden");
    }

    (function init() {
      if (manager) {
        storeManager(manager);
        showStatus("âœ… Manager Verified", `Hi ${manager}, now tap the outlet NFC tag to proceed.`);
      } else if (outlet) {
        const storedManager = getStoredManager();
        if (storedManager) {
          const targetUrl = `${jotformBase}?name=${encodeURIComponent(storedManager)}&outlet=${encodeURIComponent(outlet)}`;
          showStatus("âœ… Ready", `Manager: ${storedManager}, Outlet: ${outlet}`);
          offerBrowserChoice(targetUrl);
        } else {
          showStatus("âŒ Access Denied", "Please tap your manager NFC tag first.");
        }
      } else {
        showStatus("â„¹ï¸ Invalid Access", "Please use the NFC tags to access this form.");
      }

      window.history.pushState({}, document.title, '/superdining/');
    })();

    // ðŸ”’ Copy prevention
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('selectstart', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if ((e.ctrlKey || e.metaKey) && (e.key === 'c' || e.key === 'u')) {
        e.preventDefault();
      }
    });
    let longPressTimer;
    document.addEventListener('touchstart', () => {
      longPressTimer = setTimeout(() => {
        alert("Action blocked.");
      }, 600);
    });
    document.addEventListener('touchend', () => clearTimeout(longPressTimer));
  </script>
</body>
</html>
